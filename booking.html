<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Scruba Dab Dab Crew</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="quote.html">Get a Quote</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Form -->
    <section class="booking-form">
        <h2>Book Your Cleaning Appointment</h2>
        <form id="booking-form">
            <label for="service-type">Select Service:</label>
            <select id="service-type" name="service-type">
                <option value="residential">Residential Cleaning</option>
                <option value="commercial">Commercial Cleaning</option>
                <option value="carpet">Carpet Cleaning</option>
                <option value="deep">Deep Cleaning</option>
            </select>

            <label for="date-time">Select Date and Time:</label>
            <input type="datetime-local" id="date-time" name="date-time" required>

            <label for="customer-name">Your Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>

            <label for="customer-email">Your Email:</label>
            <input type="email" id="customer-email" name="customer-email" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Scruba Dab Dab Crew | All rights reserved</p>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
